<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <title>CRUDTASK</title>
</head>
<body>
    
    <img src="/imagenes/login.png">

    <div id="loginApp">


        <h2>Welcome back</h2>
        <h6>Enter your credentials to access the platform</h6>


        <div class="login">

            <div>
                <label >Enter your name</label><br>
                <input type="text" placeholder="Your name" id="name">
            </div>

            <div>
                <label>Email or username</label><br>
                <input type="email" id="email" placeholder="student@university.edu"><br>
            </div>

            <div>
                <label >Password</label><br>
                <input type="password" id="password" placeholder="Your password"><br>
            </div><br>

            <div class="d-grid gap-2">
                <button id="btnSign" class="btn btn-primary">Sign in</button>
            </div><br>

            <div id="msg"></div>

        </div>
    

        <p class="d-inline-flex gap-1">
            Don`t have an account? 

            <a href="/html/register.html">Register</a>
        </p>

    </div>


    <script src="/js/login.js"></script>


</body>
</html>
