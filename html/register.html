<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
    <title>Create account</title>
</head>
<body>
    

    <img src="/imagenes/login.png">

    <div id="registerUser">
        

        <h2 style="text-align: center;">Create account</h2><br>
        <h6>Join the academic performance plattaform today</h6><br>

        <div id="Register">


            <div>
                <label>Full Name</label><br>
                <input id="regName" type="text" placeholder="John Doe">
            </div>

            <div>
                <label>Email address</label><br>
                <input id="regEmail" type="email" placeholder="student@university.edu">
            </div>

            <div>
                <label>Password</label><br>
                <input id="regPass" type="password" placeholder="Create Password">
            </div>

            <div>
                <label>Confirm Password</label><br>
                <input id="regConfirmPass" type="password" placeholder="Confirm Password">
            </div>

            <div class="d-grid gap-2"><br>
                <button id="btnSign" class="btn btn-primary">Register</button>
            </div><br>
            </div>

            <p class="d-inline-flex gap-1">
                Already have an account?

                <button id="sign_in" class="btn" data-bs-toggle="button">
                    Sign in
                </button>
            </p>

    </div>


    <script src="/js/register.js"></script>


</body>
</html>
