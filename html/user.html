<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user.css">
    <title>Crudzaso Users</title>
</head>
<body>

    <header class="contenedor">
        <div class="logo-section">
            <img src="/imagenes/app.png" alt="Logo" height="50">
            <nav>
                <a href="#" class="active">Dashboard</a>
                <a href="#">My Tasks</a>
                <a href="#">Profile</a>
            </nav>
        </div>
    </header>

    <main class="content">


        <header class="dashboard-header">
            <div>
                <h1>Task Manager</h1>
                <p>Overview of your current academic performance tasks.</p>
            </div>
            <button class="btnNew">New Task</button>
        </header>

        <hr>


        <div class="stats-grid">
            <div class="card" id="total"><p>Total Tasks</p></div>
            <div class="card" id="completas"><p>Completed</p></div>
            <div class="card" id="pendientes"><p>Pending</p></div>
            <div class="card" id="promedio"><p>Overall Progress</p><strong>75%</strong></div>
            <br><br>
            <h2 style="margin-top: 30px;">Active Tasks</h2>
            <div id="tasksContainer" class="tasks-grid">
                <!-- tarjetas de tareas -->
            </div>

        </div>




                <!-- nueva tarea -->
    <div id="modalTarea" class="modal-overlay" style="display: none;">

        <div class="modal-content">
            <h2>Create New Task</h2>
            
            <form id="taskForm">
                <label>Task Title</label>
                <input type="text" id="taskTitle" placeholder="complete 3 Report" required>
                
                <label>Category</label>
                <select id="taskCategory">
                    <option value="Academic">Academic</option>
                    <option value="Personal">Personal</option>
                </select>

                <label>Priority</label>
                <select id="prioridad">
                    <option value="alta">alta</option>
                    <option value="media">media</option>
                    <option value="baja">baja</option>
                </select>

                <label>Status</label>
                <select id="status">
                    <option value="pendiente">pendiente</option>
                    <option value="completada">completada</option>
                </select>

                <label>Description</label>
                <textarea id="taskDescripcion" placeholder="descripcion"></textarea>


                
                <div class="modal-actions">
                    <button type="button" id="btnCancel" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Task</button>
                </div>
            </form>
        </div>

    </div>
        <!-- Modal for editing task -->
    <div id="modalTarea" style="display:none;">
        <form id="taskForm">
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" required>

            <label for="taskDescripcion">Description:</label>
            <textarea id="taskDescripcion" required></textarea>

            <button type="submit">Save Changes</button>
            <button type="button" id="btnCancel">Cancel</button>
        </form>
    </div>




    </main>



    <script src="/js/user.js"></script>





</body>
</html>
